<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFConnect - Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(28, 198, 221, 0.25);
      border-color: #1cc6dd;
    }
    .btn-purple {
      background-color: #b938c2;
      color: white;
    }
    .btn-purple:hover {
      background-color: #9d2cae;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <img src="pictures/UFConnect.png" alt="logo" width="300" height="100" class="logo-img mb-4">

    <div class="card p-4 text-start" style="width: 320px;">
      <h2 class="text-center mb-3 text-dark">CRIAR CONTA</h2>

      <form method="POST" action="/register">
        <div class="mb-3">
          <label class="alert alert-danger text-center" role="alert">Email ou senha incorreto. Por favor, tente novamente!</label>
          <label for="email" class="form-label">Digite seu e-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Crie sua senha</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>

        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Senha" required>
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn btn-purple w-100 fw-bold mt-2">Finalizar cadastro</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle password script -->
  <script>
    document.querySelectorAll(".toggle-password").forEach(toggle => {
      toggle.addEventListener("click", () => {
        const input = toggle.previousElementSibling;
        input.type = input.type === "password" ? "text" : "password";
      });
    });
  </script>
</body>
</html>
